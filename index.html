<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>I Need a Product Idea</title>
    <link rel="icon" href="favicon.ico" type="image/gif" sizes="16x16" />
    <link rel="stylesheet" type="text/css" href="styles/styles.css" />
    <link rel="stylesheet" type="text/css" href="styles/normalize.css" />
  </head>
  <body>
    <nav></nav>
    <header></header>
    <main class="flex">
      <aside>
        <form>
          <h2>Filters</h2>
          <fieldset>
            <legend>Phrases</legend>
            <div>
              <label>
                <input type="checkbox" id="i-wish-someone-would-make" checked />
                I wish someone would make
                <span class="count"></span>
              </label>
            </div>
            <div>
              <label>
                <input type="checkbox" id="great-app-idea" checked />
                Great app idea
                <span class="count"></span>
              </label>
            </div>
            <div>
              <label>
                <input type="checkbox" id="an-app-where" checked />
                An app where
                <span class="count"></span>
              </label>
            </div>
            <div>
              <label>
                <input type="checkbox" id="amazing-product-idea" checked />
                Amazing product idea
                <span class="count"></span>
              </label>
            </div>
            <div>
              <label>
                <input type="checkbox" id="new-product-request" checked />
                New product request
                <span class="count"></span>
              </label>
            </div>
            <div>
              <label>
                <input
                  type="checkbox"
                  id="does-anyone-know-of-an-app"
                  checked
                />
                Does anybody know of an app
                <span class="count"></span>
              </label>
            </div>
            <div>
              <label>
                <input
                  type="checkbox"
                  id="i-wish-there-was-a-service"
                  checked
                />
                I wish there was a service
                <span class="count"></span>
              </label>
            </div>
            <div>
              <label>
                <input type="checkbox" id="i-wish-there-was-an-app" checked />
                I wish there was an app
                <span class="count"></span>
              </label>
            </div>
            <div>
              <label>
                <input type="checkbox" id="wish-i-could-find" checked />
                Wish I could find
                <span class="count"></span>
              </label>
            </div>
          </fieldset>
          <fieldset>
            <legend>Hashtags</legend>
            <div>
              <label>
                <input type="checkbox" id="productidealist" />
                #productidealist
                <span class="count"></span>
              </label>
            </div>
            <div>
              <label>
                <input type="checkbox" id="productidea" />
                #productidea
                <span class="count"></span>
              </label>
            </div>
            <div>
              <label>
                <input type="checkbox" id="appidea" />
                #appidea
                <span class="count"></span>
              </label>
            </div>
          </fieldset>
          <fieldset>
            <legend>Engagement</legend>
            <div>
              <label for="min-likes">Minimum likes</label>
              <select id="min-likes" name="min-likes" id="min-likes">
                <option value="0">0</option>
                <option value="1" selected="selected">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="10">10</option>
                <option value="20">20</option>
                <option value="50">50</option>
                <option value="100">100</option>
              </select>
            </div>
            <div>
              <label for="min-retweets">Minimum retweets</label>
              <select id="min-retweets" name="min-retweets">
                <option value="0" selected="selected">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="10">10</option>
                <option value="20">20</option>
                <option value="50">50</option>
                <option value="100">100</option>
              </select>
            </div>
          </fieldset>
          <fieldset>
            <legend>Dates</legend>
            <div>
              <label for="dates" class="visuallyhidden"
                >Show tweets from the past</label
              >
              <select name="dates" id="dates">
                <option value="daily" selected="selected">Daily</option>
                <option value="weekly">Weekly</option>
                <option value="monthly">Monthly</option>
                <!-- <option value="yearly">Yearly</option> -->
              </select>
            </div>
          </fieldset>
        </form>
      </aside>
      <section id="tweet-section">
        <label for="sort" class="visuallyhidden">Sort results by</label>
        <select id="sort" name="sort">
          <option value="likes" selected="selected">Most likes</option>
          <option value="retweets">Most retweets</option>
          <option value="recent">Most recent</option>
        </select>
        <div id="container">
          <div id="tweet-container"></div>
        </div>
        <button id="load-more">Load more ideas</button>
      </section>
    </main>
    <footer>
      Made by <a href="https://www.twitter.com/_rossmoody">@_rossmoody</a>
    </footer>
    <script src="https://platform.twitter.com/widgets.js"></script>
    <script src="src/index.js"></script>
  </body>
</html>
