    <header>
      <div class="header">
        <h1>The product idea list for product idealists</h1>
        <h2>
          Stuck coming up with your next revolutionary product idea? Take your
          pick of prevalidated ideas straight from voices on Twitter.
        </h2>
      </div>
    </header>
    <main>
      <hr class="main-rule" />
      <div class="main">
        <aside id="aside">
          <form class="aside-form">
            <h3>Filters</h3>
            <hr class="filter-hr" />
            <fieldset class="fieldset">
              <legend><h4>Phrases</h4></legend>
              <div class="checkbox-item">
                <input type="checkbox" id="i-wish-someone-would-make" checked />
                <label for="i-wish-someone-would-make"
                  >I wish someone would make</label
                >
                <span class="count"></span>
              </div>
              <div class="checkbox-item">
                <input type="checkbox" id="app-idea" checked />
                <label for="app-idea">app idea</label>
                <span class="count"></span>
              </div>
              <div class="checkbox-item">
                <input type="checkbox" id="an-app-where" checked />
                <label for="an-app-where">an app where</label>
                <span class="count"></span>
              </div>
              <div class="checkbox-item">
                <input type="checkbox" id="startup-idea" checked />
                <label for="startup-idea">startup idea</label>
                <span class="count"></span>
              </div>
              <div class="checkbox-item">
                <input type="checkbox" id="new-product-request" checked />
                <label for="new-product-request">new product request</label>
                <span class="count"></span>
              </div>
              <div class="checkbox-item">
                <input
                  type="checkbox"
                  id="does-anyone-know-of-an-app"
                  checked
                />
                <label for="does-anyone-know-of-an-app">
                  does anybody know of an app
                </label>
                <span class="count"></span>
              </div>
              <div class="checkbox-item">
                <input
                  type="checkbox"
                  id="i-wish-there-was-a-service"
                  checked
                />
                <label for="i-wish-there-was-a-service">
                  I wish there was a service
                </label>
                <span class="count"></span>
              </div>
              <div class="checkbox-item">
                <input type="checkbox" id="i-wish-there-was-an-app" checked />
                <label for="i-wish-there-was-an-app">
                  I wish there was an app
                </label>
                <span class="count"></span>
              </div>
              <div class="checkbox-item">
                <input type="checkbox" id="wish-i-could-find" checked />
                <label for="wish-i-could-find"> wish I could find </label>
                <span class="count"></span>
              </div>
              <div class="checkbox-item">
                <input type="checkbox" id="id-pay-for-that" checked />
                <label for="id-pay-for-that">I'd pay for that</label>
                <span class="count"></span>
              </div>
              <div class="checkbox-item">
                <input type="checkbox" id="wouldnt-it-be-awesome-if" checked />
                <label for="wouldnt-it-be-awesome-if"
                  >wouldn't it be awesome if</label
                >
                <span class="count"></span>
              </div>
            </fieldset>
            <hr class="filter-hr" />
            <fieldset class="fieldset">
              <legend><h4>Hashtags</h4></legend>
              <div class="checkbox-item">
                <input type="checkbox" id="appidea" />
                <label for="appidea"> #appidea </label>
                <span class="count"></span>
              </div>
            </fieldset>
            <hr class="filter-hr" />
            <fieldset class="fieldset">
              <legend><h4>Dates</h4></legend>
              <div class="sidebar-select">
                <label for="dates" class="label">Tweets from past</label>
                <div class="select">
                  <select name="dates" id="dates">
                    <option value="daily" selected="selected">24 hours</option>
                    <option value="weekly">Week</option>
                    <option value="monthly">Month</option>
                    <option value="yearly">Year</option>
                  </select>
                </div>
              </div>
            </fieldset>
            <hr class="filter-hr" />
            <fieldset class="fieldset">
              <legend><h4>Engagement</h4></legend>
              <div class="sidebar-select">
                <label for="min-likes" class="label">Minimum likes</label>
                <div class="select">
                  <select id="min-likes" name="min-likes" id="min-likes">
                    <option value="0" selected="selected">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="10">10</option>
                    <option value="20">20</option>
                    <option value="50">50</option>
                    <option value="100">100</option>
                  </select>
                </div>
              </div>
              <div class="sidebar-select">
                <label for="min-retweets" class="label">Minimum retweets</label>
                <div class="select">
                  <select id="min-retweets" name="min-retweets">
                    <option value="0" selected="selected">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="10">10</option>
                    <option value="20">20</option>
                    <option value="50">50</option>
                    <option value="100">100</option>
                  </select>
                </div>
              </div>
            </fieldset>
          </form>
        </aside>
        <section id="tweet-section">
          <div class="search-container">
            <label class="visuallyhidden" for="filter-by-keyword">
              Filter results by keyword
            </label>
            <input
              type="text"
              id="filter-by-keyword"
              placeholder="Filter by keyword"
            />
            <div class="search-btns">
              <button id="filter-btn" class="primary-btn">Filter</button>
              <label for="sort" class="visuallyhidden">Sort results by</label>
              <div class="select search-select">
                <select id="sort" name="sort">
                  <option value="likes" selected="selected">Most likes</option>
                  <option value="retweets">Most retweets</option>
                  <option value="recent">Most recent</option>
                </select>
              </div>
            </div>
          </div>
          <div id="container">
            <div id="tweet-container"></div>
          </div>
          <div class="load-more-cont">
            <button class="primary-btn" id="load-more">Load more ideas</button>
          </div>
        </section>
      </div>
    </main>
