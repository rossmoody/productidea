<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>I Need a Product Idea</title>
    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="stylesheet" href="styles/normalize.css" />
  </head>
  <body>
    <nav></nav>
    <header></header>
    <main class="flex">
      <aside>
        <form>
          <h2>Filters</h2>
          <fieldset>
            <legend>Phrases</legend>
            <div>
              <label>
                <input type="checkbox" id="i-would-pay-for" checked />
                I would pay for
              </label>
            </div>
            <div>
              <label>
                <input type="checkbox" id="great-app-idea" checked />
                Great app idea
              </label>
            </div>
            <div>
              <label>
                <input type="checkbox" id="great-product-idea" checked />
                Great product idea
              </label>
            </div>
            <div>
              <label>
                <input type="checkbox" id="an-app-where" checked />
                An app where
              </label>
            </div>
            <div>
              <label>
                <input type="checkbox" id="amazing-product-idea" checked />
                Amazing product idea
              </label>
            </div>
            <div>
              <label>
                <input type="checkbox" id="i-wish-there-was" checked />
                I wish there was
              </label>
            </div>
            <div>
              <label>
                <input type="checkbox" id="new-product-request" checked />
                New product request
              </label>
            </div>
            <div>
              <label>
                <input type="checkbox" id="wouldnt-it-be-awesome-if" checked />
                Wouldn't it be awesome if...
              </label>
            </div>
          </fieldset>
          <fieldset>
            <legend>Engagement</legend>
            <div>
              <label for="min-likes">Minimum likes</label>
              <select id="min-likes" name="min-likes" id="min-likes">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5" selected="selected">5</option>
                <option value="10">10</option>
                <option value="20">20</option>
                <option value="50">50</option>
                <option value="100">100</option>
              </select>
            </div>
            <div>
              <label for="min-retweets">Minimum retweets</label>
              <select id="min-retweets" name="min-retweets">
                <option value="0" selected="selected">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="10">10</option>
                <option value="20">20</option>
                <option value="50">50</option>
                <option value="100">100</option>
              </select>
            </div>
          </fieldset>
          <fieldset>
            <legend>Dates</legend>
            <div>
              <label for="dates" class="visuallyhidden"
                >Show tweets from the past</label
              >
              <select id="dates" name="dates" id="dates">
                <option value="daily" selected="selected">Daily</option>
                <option value="weekly">Weekly</option>
                <option value="monthly">Monthly</option>
                <option value="yearly">Yearly</option>
              </select>
            </div>
          </fieldset>
        </form>
      </aside>
      <section id="tweet-section">
        <label for="sort" class="visuallyhidden">Sort results by</label>
        <select id="sort" name="sort">
          <option value="likes">Most likes</option>
          <option value="retweets">Most retweets</option>
          <option value="recent">Most recent</option>
        </select>
        <div id="container">
          <div id="tweet-container"></div>
        </div>
      </section>
    </main>
    <footer>
      Made by <a href="https://www.twitter.com/_rossmoody">@_rossmoody</a>
    </footer>
    <script src="https://platform.twitter.com/widgets.js"></script>
    <script src="index.js"></script>
  </body>
</html>
